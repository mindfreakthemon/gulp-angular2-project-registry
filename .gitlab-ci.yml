image: registry.middle-of-nowhere.name:443/docker-images/npm-packager:latest

stages:
  - build
  - publish

cache:
  key: $CI_COMMIT_REF_NAME
  paths:
    - node_modules/
  untracked: false

build:
  stage: build
  script:
    - npm i
    - jq -r '.peerDependencies | to_entries[] | .key + "@" + .value' package.json | xargs npm i --no-save
    - npx gulp compile
    - npx gulp clean
    - npx gulp compile:bundle

publish:
  before_script:
    - 'echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc'
  stage: publish
  script:
    - npm publish
  only:
    refs:
      - tags
